---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana
  namespace: $CLUSTER_NAME
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: dashboards
        type: file
        updateIntervalSeconds: 30
        options:
          path: /etc/dashboards
  grafana.ini: |
    [auth.anonymous]
    enabled = true
    org_role = Admin
  datasource.yaml: |
    apiVersion: 1
    deleteDatasources:
      - name: Prometheus
        orgId: 1
      - name: Loki
        orgId: 1
    datasources:
      - name: Prometheus
        type: prometheus
        uid: prometheus
        orgId: 1
        url: http://prometheus:9090
        basicAuth: false
        isDefault: true
        jsonData:
          graphiteVersion: "1.1"
          tlsAuth: false
          tlsAuthWithCACert: false
        version: 1
        editable: true
      - name: Loki
        type: loki
        uid: loki
        orgId: 1
        url: http://loki:3100
        basicAuth: false
        isDefault: false
        version: 1
        editable: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app: grafana
  labels:
    app: grafana
  name: grafana
  namespace: $CLUSTER_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        app: grafana
      labels:
        app: grafana
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - image: grafana/grafana:9.0.7
          name: grafana
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana
              mountPath: /etc/grafana/provisioning/datasources/datasource.yaml
              subPath: datasource.yaml
            - name: grafana
              mountPath: /etc/grafana/provisioning/dashboards/datasource.yaml
              subPath: datasource.yaml
            - name: grafana
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
            - name: grafana
              mountPath: /etc/dashboards
      volumes:
        - name: grafana
          configMap:
            name: grafana
            defaultMode: 420
        - name: grafana-dashboards
          configMap:
            name: grafana-dashboards
            defaultMode: 420
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: $CLUSTER_NAME
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
