---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: teku
  name: teku
  namespace: $CLUSTER_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teku
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: teku
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      initContainers:
        - name: init-chown
          image: busybox
          securityContext:
            runAsUser: 0
          command:
            - sh
            - -ac
            - >
              rm -rf /data/teku/validator_keys 2>/dev/null || true;
              mkdir -p /data/teku/validator_keys;
              cp /validator_keys/* /data/teku/validator_keys;
              chown -R 1000:1000 /data/teku;
          volumeMounts:
            - name: data
              mountPath: /data/teku
            - name: validators
              mountPath: "/validator_keys"
      containers:
        - name: teku
          imagePullPolicy: Always
          image: consensys/teku:$TEKU_VERSION
          command:
            - sh
            - -ace
            - |
              /opt/teku/bin/teku vc \
              --network=auto \
              --log-destination=console \
              --data-base-path=/data/teku \
              --metrics-enabled=true \
              --metrics-host-allowlist="*" \
              --metrics-interface="0.0.0.0" \
              --metrics-port="8008" \
              --validator-keys="/data/teku/validator_keys:/data/teku/validator_keys" \
              --validators-graffiti="Obol Distributed Validator" \
              --beacon-node-api-endpoint="http://charon:3600" \
              --validators-proposer-default-fee-recipient="0x0000000000000000000000000000000000000000";
          volumeMounts:
            - name: data
              mountPath: /data/teku
      volumes:
        - name: validators
          projected:
            sources:
            - secret:
                name: validators
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: teku
  namespace: $CLUSTER_NAME
  labels:
    app: teku
spec:
  selector:
    app: teku
  ports:
    - name: metrics
      protocol: TCP
      port: 8008
      targetPort: 8008
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: teku
  namespace: $CLUSTER_NAME
spec:
  selector:
    matchLabels:
      app: teku
  endpoints:
  - port: metrics
